  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label class="mr-2">Nom Produit</label>
      <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
    </div>
  </form>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Création</th>
          <th>Catégorie</th>
        </tr>
        <!-- @for (note of notes; track $index) {} pour v17+ -->
        <tbody *ngFor="let produit of produits | searchFilter: searchTerm">
          <tr style="cursor: pointer" [routerLink]="['/seeDetails', produit.idProduit]">
            <td>{{produit.idProduit}}</td>
            <td>{{produit.nomProduit}}</td>
            <td>{{produit.prixProduit}}</td>
            <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
            <td>{{produit.categorie.nomCat}}</td>
            <!-- <td><a class="btn btn-danger" (click)="deleteProduit(produit)">Supprimer</a></td>
            <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button (click)="scrollToTop()" class="btn btn-success mb-3">Haut de page ⮭</button>
</div>
